<div class="container-fluid">
   <div class="category border m-2 p-4">
      <h1 class="display-4">New Category</h1>
      <hr>
      <form #categoryForm action="javascript:void(0);" class="col-lg-8" (submit)='saveCategory(categoryForm)' method="POST">
          <div class="form-group">
              <label for="title">Category Title</label>
              <input type="text" class="form-control" name="title" id="title">
          </div>
          <div class="mt-3">
                 <input type="button" class="btn btn-outline-primary col-lg-3" value="Save Category">
          </div>
      </form>
   </div>

   <div class="category border m-2 p-4">
    <h1 class="display-4">New Product</h1>
    <hr>
    <form #productForm action="javascript:void(0);" class="col-lg-8" (submit)='saveProduct(productForm)' method="POST">
        <div class="form-group">
            <label for="title">Product Name</label>
            <input type="text" class="form-control" name="name" id="title">
        </div>
        <div class="form-group">
            <label for="title">Category</label>
           <select name="category" id="category" class="form-control">
               <option value="">Category1 1</option>
           </select>
        </div>
        <div class="form-group">
            <input type="file" class="custom-file-input" name="productImage" id="title">
            <label for="file" class="custom-file-label">Select Image</label>
        </div>
        <div class="mt-3">
               <input type="button" class="btn btn-outline-primary col-lg-3" value="Save Product">
        </div>
    </form>
 </div>
</div>
