<div class="container-fluid p-3">
 <div class="m-4">
    <h1 class="dispaly">Orders</h1>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th>Sno.</th>
                <th>Product</th>
                <th>Date</th>
                <th>Price.</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Order Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let order of orders;index as i'>
                <td>{{i+1}}</td>
                <td>{{order.product.name}}</td>
                <td>{{order.created_at | date}}</td>
                <td>{{order.address}}</td>
                <td>{{order.quantity}}</td>
                <td>{{order.quantity * order.product.price}}</td>
                <td class="badge badge-warning" [class.badge-warning]='order.status=="pending"'
                [class.badge-success]='order.status=="Complted.."' >{{order.status}}</td>
  
            </tr>
        </tbody>
    </table>
 </div>
</div>
