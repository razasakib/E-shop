<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

</head>

<body class="text-center">
    <div class="div1">
        <form class="form-signin border rounded" method="POST" (submit)='login($event)'>
            <img class="mb-4" src="assets\cart.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Sign in E-Shop Acount</h1>
            <!--Alert Msg-->
            <p *ngIf="error" class="alert alert-danger">{{error}}</p>
            <p *ngIf="success" class="alert alert-success">{{success}}</p>
            
            <!--email-->
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" name="email" class="form-control mb-2" placeholder="Email address"
                required autofocus>
            <!--[password]-->
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password"
                required>
            <label for="inputPassword" class="sr-only">Password</label>
           
            <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
        </form>
    </div>
</body>

</html>
